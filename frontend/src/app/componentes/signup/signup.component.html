<div class="badi">
  <div class="col-8 mx-auto align-items-center justify-content-center">
    <div class="card">
      <div class="card-header">
        Register here
      </div>
        <div class="card-body">
          <form #registrationForm="ngForm" (ngSubmit)="submitSignup ()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="form.name"
              required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email"
              required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
              required>
            </div>
            <div class="mb-4">
              <label for="cpassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="cpassword" name="password_confirmation"
              [(ngModel)]="form.password_confirmation"
              required>
            </div>

            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>
            <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Enviar</button>
          </div>
          </form>
        </div>
    </div>
  </div>
</div>
