<body>

  <div class="col-8 mx-auto align-items-center justify-content-center">
    <div class="card">
      <div class="card-header">
        login here
      </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="submitLogin()">

            <div class="mb-3">

              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email"
              required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
              required>
            </div>
            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
          </form>
        </div>
    </div>
  </div>

</body>
