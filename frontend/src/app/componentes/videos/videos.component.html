<div class="badi">
    <div class="card">
      <p-dataView #dv [value]="products" [rows]="5" [paginator]="true">
        <ng-template pTemplate="list" let-products>
          <div class="grid grid-nogutter">
            <div class="row">
              <div
                class="col-12 col-md-6"
                *ngFor="let item of products; let first = first"
                id="divi"
              >
                <!-- Enlace para redirigir al hacer clic -->
                <a [href]="'http://localhost:4200/videoReproductor/' + item.link" class="card-link">
                  <div
                    class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
                    [ngClass]="{ 'border-top-1 surface-border': !first }"
                  >
                    <div class="md:w-10rem relative">
                      <img
                        class="block xl:block mx-auto border-round w-full"
                        [src]="'http://localhost:8000/storage/files/' + item.imagen"
                        [alt]="item.name"
                        width="300"
                      />
                    </div>
                    <div
                      class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
                    >
                      <div
                        class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
                      >
                        <div class="nombre">
                          {{ item.name }}
                        </div>
                        <span class="font-medium text-secondary text-sm">Num. visualizaciones {{
                          item.views
                        }}</span>
                        
                        <div class="surface-100 p-1" style="border-radius: 30px">
                          <div
                            class="surface-0 flex align-items-center gap-4 justify-content-center py-1 px-2"
                            style="
                              border-radius: 30px;
                              box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                                0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                            "
                          >
                            <!-- Likes Container -->
                            <div class="like-container flex align-items-center gap-1">
                              <span class="text-900 font-medium text-sm">{{ item.likes }}</span>
                              <i class="pi pi-thumbs-up"></i>
                            </div>
                        
                            <!-- Dislikes Container -->
                            <div class="dislike-container flex align-items-center gap-1">
                              <span class="text-xl font-semibold text-900">{{ item.dislikes }}</span>
                              <i class="pi pi-thumbs-down"></i>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                      <div class="flex flex-column md:align-items-end gap-5">
                        <span class="text-xl font-semibold text-900">{{
                           item.email
                        }}</span>
                        
                      </div>
                    </div>
                  </div>
                </a> <!-- Fin del enlace -->
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
