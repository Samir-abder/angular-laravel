<div class="badi">

<p-table [value]="users" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Users
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Phone</th>
            <th>State</th>
            <th>City</th>
            <th>Foto</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.idNumber}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.state}}</td>
            <td>{{user.city}}</td>
           <td><img [src]="'http://localhost:8000/storage/files/' + user.foto" alt="  Imagen" width="100"></td>

        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            En total hay {{users ? users.length : 0 }} usuarios.
        </div>
    </ng-template>
</p-table>
</div>
